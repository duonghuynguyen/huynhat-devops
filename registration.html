		  <div class="rowRes">

      </div>
    </div>

      <div class="col-25">
        <label  class="labelRes" for="password2">Retype password</label>
      </div>
      <div class="col-75">
        <input id="password2" type="text" name="password" placeholder="******"/>

    <div class="rowRes">
      <div class="col-25">
        <label  class="labelRes" for="email">Email Address</label>
      </div>

      </div>
    </div>
				<div class="rowRes">

				<div class="rowRes">
